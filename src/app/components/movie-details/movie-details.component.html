<!-- <ng-container *ngIf="detail-wrapper; else load-wrap"> -->
    <div class="detail-wrapper">


        <h1> {{this.movie.titleText.text}} </h1>

        <div class="head-wrap">

            <h3> {{this.movie.releaseYear.year}} </h3>
            <h3> {{this.movie.titleType.text}} </h3>


            <div class="favorite-wrap">
                <div class="material-symbols-outlined" id="favoriteIcon">
                    favorite
                </div>
                1
                <!-- like counter -->
            </div>
        </div>

       


        <div class="movie-grid">

            <div class="row">

                <div class="main-img">
                    <img class="main-img" src="../../../assets/detail-test.webp" />
                </div>

                <div class="column">
                    <app-image-slider [slides]="slides"> </app-image-slider>
                </div>

            </div>

        </div>


        <div class="detail-footer">

            <div class="detail-header">
                <h3> More Like This </h3>
            </div>

            <app-movies> </app-movies>

        </div>
    </div>
