<section>

    <div class="movie-section">

        <div class="scrollIcon" (click)="leftUpcoming($event)">
            <img src="../../../assets/arrow-badge-left.png"
                onmouseover="this.src='../../../assets/arrow-badge-left-filled.png';"
                onmouseout="this.src='../../../assets/arrow-badge-left.png';" />
        </div>

        <div class="scrollmenu">


            <app-movie-card [movie]="movie" *ngFor="let movie of movies" ></app-movie-card>


        </div>

        <div class="scrollIcon" (click)="rightUpcoming($event)">
            <img src="../../../assets/arrow-badge-right.png"
                onmouseover="this.src='../../../assets/arrow-badge-right-filled.png';"
                onmouseout="this.src='../../../assets/arrow-badge-right.png';" />
        </div>
    </div>

</section>
